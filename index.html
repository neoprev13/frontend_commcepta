<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    
    <title>Fontend Commcepta</title>
</head>
<body>
	<header id="masthead" class="site-header py-3">
        <div class="container">
            <nav id="site-navigation" class="main-navigation navbar navbar-expand-lg navbar-dark">
                <a href="/" class="custom-logo-link" rel="home">
                    <img width="194" height="47" src="img/space-box-logo.png" class="custom-logo" alt="Space Box"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#primary-menu-wrap" aria-controls="primary-menu-wrap" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="primary-menu-wrap" class="collapse navbar-collapse">
                        <ul id="primary-menu" class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="#" class="nav-link">EMPRESA</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">SERVIÃ‡OS</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">CONTATO</a></li>
                        </ul>
                    </div>
            </nav><!-- #site-navigation -->
        </div>
	</header><!-- #masthead -->

    <div class="container">
        <div id="main-card" class="row bg-card mt-3 mb-2 py-3 mx-0">
            <div class="col-xs-12 col-sm-2 col-md-1 text-center">
                <img id="main-photo" class="rounded-circle" src="img/foto-alberto.jpg" alt="Alberto - Presidente" title="Alberto - Presidente">
            </div>
            <div class="card-infos col-xs-6 col-sm-2 col-md-1 text-right px-0 mt-2">
                <div class="col-12 pr-1 mb-2"><span>NOME:</span></div>
                <div class="col-12 pr-1 mb-2"><span>CARGO:</span></div>
                <div class="col-12 pr-1 mb-2"><span>IDADE:</span></div>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-10 text-left pl-0 mt-2">
                <div class="col-12 pl-1 mb-2"><span id="main-name" class="info">Alberto</span></div>
                <div class="col-12 pl-1 mb-2"><span id="main-position" class="info">Presidente</span></div>
                <div class="col-12 pl-1 mb-2"><span id="main-age" class="info">20</span></div>
            </div>
        </div>

        <!-- Container para os cards dos colaboradores -->
        <div id="cards" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/functions.js"></script>
